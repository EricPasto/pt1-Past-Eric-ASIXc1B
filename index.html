<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="estilo.css">
	<title>Reloj y Selección Aleatoria de Nombres</title>
</head>
<audio id="audio">
	<source src="/elements/Palo de metal callendose sonido.mp3" type="audio/mpeg">
  </audio>
  
<body>
	<nav style="background-color: orange;">
		<h1>Reloj y Selección Aleatoria de Nombres</h1>
	</nav>

	<div id="clock"></div>

	<button onclick="startTimer()">Iniciar Temporizador</button>
	<button onclick="stopTimer()">Detener Temporizador</button>
	<button onclick="resetTimer()">Restablecer Temporizador</button>
	<div id="timer"></div>

	<label for="names">Ingrese una lista de nombres separados por comas:</label><br>
	<input type="text" id="names"><br>
	<button onclick="pickRandomName()">Seleccionar Aleatoriamente</button>
	<div id="result"></div>

	<button onclick="toggleDarkMode()">Modo oscuro</button>

	<script src="scripts.js"></script>
</body>
